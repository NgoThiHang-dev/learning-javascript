<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/fonts/themify-icons/themify-icons.css">
    <title>Document</title>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

                    <label for="">Nam</label>

            <div class="form-group">
                <label for="province">Tỉnh thành</label>
                <select id="province" name="province" class="form-control">
                    <option value="">---Chon---</option>
                    <option value="1">Ha Noi</option>
                    <option value="2">Thanh Hoa</option>
                    <option value="3">Da Nang</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Color</label>
                <div class="form-group-horizontal">
                    <input name="color" type="checkbox" value="red" class="form-control">
                    <label for="">Red</label>
                </div>
                <div class="form-group-horizontal">
                    <input name="color" type="checkbox" value="green" class="form-control">
                    <label for="">Green</label>
                </div>
                <div class="form-group-horizontal">
                    <input name="color" type="checkbox" value="blue" class="form-control">
                    <label for="">Blue</label>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Avatar</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
